<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con Conjuntos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Operaciones con Conjuntos</h1>
        <div class="input-container">
            <input type="text" id="setA" placeholder="Introduce los elementos de A (separados por coma)">
            <input type="text" id="setB" placeholder="Introduce los elementos de B (separados por coma)">
        </div>
        
        <div class="buttons">
            <button onclick="union()">Unión (A ∪ B)</button>
            <button onclick="interseccion()">Intersección (A ∩ B)</button>
            <button onclick="diferencia()">Diferencia (A - B)</button>
            <button onclick="complemento()">Complemento (A' y B')</button>
        </div>
        
        <div class="result">
            <h3>Resultados:</h3>
            <p id="resultadoUnion"></p>
            <p id="resultadoInterseccion"></p>
            <p id="resultadoDiferencia"></p>
            <p id="resultadoComplemento"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
